{% extends 'app1/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

<!-- отображает общие ошибки при авторизации пользователя, не при заполнении полей -->
<div class="form-error">{{ form.non_field_errors }} </div>

{% for f in form %}
<p><label class = "form-label" id ="log" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
<!-- отображать ошибки, если они возникают -->
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Войти</button>
</form>
{% endblock %}
